<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Temperature Converter</title>
  </head>
  <body>
    <div id="container">
      <h1>Temperature Converter 2000&trade;</h1>
      <h2 id="tempC">0</h2>
      <h2>&deg;C</h2>
      <form>
        <input id="tempF" type="text" name="Fahrenheit"><h3>&deg;F</h3>
      </form>
      <button id="convert">LET'S DO THIS!</button>
    </div>
    <script>
      var tempInput = document.getElementById('tempC');
      var button = document.getElementById('convert');
      console.log('button = ', button);
      function convertFtoC() {
        var degF = Number(document.getElementById('tempF').value);
    console.log('degF: ', degF);
        var degC = ((degF - 32) * 5 / 9);
        degC = degC.toFixed(1);
        tempInput.innerHTML = degC;
      }
      button.addEventListener('click', function(){
        convertFtoC();
      });
    </script>
  </body>
</html>
